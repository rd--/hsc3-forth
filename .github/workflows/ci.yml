name: ci

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }}, ghc-${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc:
          - 8.10.1
        cabal:
          - 3.2.0.0
        os:
          - ubuntu-latest
          - macos-latest
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - name: Build
        run: |
          cabal update
          cabal install --installdir public --install-method copy
          zip -r public/hsc3-forth.zip public/hsc3-forth
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: hsc3-forth-${{ github.run_id }}
          tag_name: ${{ github.run_id }}
          draft: false
          prerelease: false
          files: public/hsc3-forth.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
